<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Terrain</title>
    <meta property="og:description" content="Go beyond hillshade and show elevation in actual 3D." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    /**
    // https://www.youtube.com/watch?v=9eFoSz2ZqXE
    // https://www.youtube.com/watch?v=YRWQ5Lc29I4
    **/
   
    const demTiles = {
        type: 'raster-dem',
        encoding: 'terrarium',
        tiles: ['https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png'],
        tileSize: 256,
        minzoom: 0,
        maxzoom: 14
    };

    const baseTilesOsm = {
        type: 'raster',
        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
        tileSize: 256,
        attribution: '&copy; OpenStreetMap Contributors',
        maxzoom: 19
    };

    const baseTilesTriMet = {
        type: 'raster',
        tiles: ['https://tiles.trimet.org/styles/trimet-satellite/{z}/{x}/{y}.png'],
        tileSize: 256,
        attribution: '&copy; OpenStreetMap Contributors',
        maxzoom: 19
    };

    /*
    const baseStyleTriMet = {
        ttype: 'vector',
        type: 'fill',
        container: 'map',
        tiles: 'https://tiles.trimet.org/data/or-wa/{z}/{x}/{y}.pbf',
        xtiles: 'https://tiles.trimet.org/data/or-wa/{z}/{x}/{y}.pbf',
        pitch: 0,
        antialias: true,
        hash: true,
        attributionControl: false
    };
    */

    //const baseTiles = baseTilesOsm;
    const baseTiles = baseTilesTriMet;

    const map = (window.map = new maplibregl.Map({
        container: 'map',
        zoom: 12,
        center: [-122.67484, 45.51164],
        pitch: 56,
        hash: true,
        style: {
            version: 8,
            sources: {
                basemap: baseTiles,
                // Use a different source for terrain and hillshade layers, to improve render quality                
                terrainSource: demTiles,
                hillshadeSource: demTiles
            },
            layers: [
                {
/* */
                    id: 'basemap',
                    type: baseTiles.type,
                    source: 'basemap'
/* */
                },
                {
/* */
                    id: 'hills',
                    type: 'hillshade',
                    source: 'hillshadeSource',
                    layout: {visibility: 'visible'},
                    paint: {'hillshade-shadow-color': '#000'}
/* */
                }
            ],
            terrain: {
                source: 'terrainSource',
                exaggeration: 1.1
            }
        },
        maxZoom: 18,
        maxPitch: 85
    }));

    map.addControl(
        new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        })
    );

    map.addControl(
        new maplibregl.TerrainControl({
            source: 'terrainSource',
            exaggeration: 2
        })
    );
</script>
</body>
</html>
